<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bevo data convertor</title>
</head>
<body>
    <span id="data"></span>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on("bevo-data", (msg) => {
            // console.log(msg);
            document.getElementById("data").innerHTML = msg;
        });
    </script>
</body>
</html>
